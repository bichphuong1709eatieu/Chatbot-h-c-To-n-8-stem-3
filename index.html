
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toán 8 - Siêu Cấp Hằng Đẳng Thức</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --neo-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fff9f2;
            background-image: radial-gradient(#ffe4d1 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .neo-card {
            border: 3px solid #000;
            box-shadow: var(--neo-shadow);
            transition: all 0.2s ease;
        }
        .neo-card:hover { transform: translate(-2px, -2px); box-shadow: 8px 8px 0px 0px rgba(0,0,0,1); }
        .neo-btn {
            border: 3px solid #000;
            box-shadow: var(--neo-shadow);
            transition: all 0.1s ease;
        }
        .neo-btn:active { transform: translate(4px, 4px); box-shadow: 0px 0px 0px 0px rgba(0,0,0,1); }
        .neo-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        @keyframes bounce-short {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-5px); }
        }
        .animate-bounce-short { animation: bounce-short 2s infinite ease-in-out; }
    </style>
  
<link rel="stylesheet" href="/index.css">
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
